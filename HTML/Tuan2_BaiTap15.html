<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tuần 2 Bài 15</title>
</head>
<body>
	<h1>Contact Us</h1>
	<form action="#" method="post">
		<fieldset>
			 <legend>Your message</legend>
			 <table>
				<tr>
                    <td><label for="to">To</label></td>
                    <td><input id="to" type="text" required placeholder="Enter to" size="50"></td>
                </tr>

                <tr>
                    <td><label for="youremail">Your email</label></td>
                    <td><input id="youremail" type="email" required placeholder="Enter email" size="50"></td>
                </tr>

                <tr>
                    <td><label for="message">Message</label></td>
                    <td><textarea id="message" type="text" required placeholder="Enter message" rows=10 cols="50"></textarea></td>
                </tr>
            </table>
        </fieldset>

		 <fieldset>
            <legend>How you found us</legend>
            <table>
                <tr>
                    <td><label for="select">How did you hear of us</label></td>
                    <td>
                        <select id="select">
                            <option value="Google">Google</option>
                            <option value="Bing">Bing</option>
                            <option value="Yahoo">Yahoo</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="newsletter">Newsletter</label></td>
                    <td><input id="newsletter" type="checkbox">Ensure this box is checked if you would like to receive email update</td>
                </tr>
            </table>
        </fieldset>

        <input type="submit" value="Submit"/>
		
	</form>
</body>
</html>
