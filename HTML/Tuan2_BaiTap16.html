<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tuần 2 Bài 16</title>
</head>
<body>
	<h1>Travel reservation form</h1>
    <h4>* denotes mandotory</h4>

    <form>
        <label for="fullname">Full name*: </label><br />
        <input type="text" placeholder="FirstName LastName" required id="fullname"/><br />

        <label for="email">Email*:</label><br />
        <input type="email" placeholder="EMAIL_ADDRESS" required id="email"/><br />

        <label for="select">Select Tour Package*:</label><br />
        <select id="select" required>
            <option>Goa</option>
            <option>Gob</option>
            <option>Goc</option>
        </select><br />
        <label for="date">Arrival date*</label><br />
        <input type="date" placeholder="m/d/y" required/><br />

        <label for="numofper">Number of Person*:</label><br />
        <input id="numofper" required placeholder="UNKNOWN_TYPE" /><br />

        <p>What would you want to avail ?*</p>
        <label for="cb1">Boarding</label>
        <input type="checkbox" id="cb1"/><br />
        <label for="cb2">Fooding</label>
        <input type="checkbox" id="cb2" /><br />
        <label for="cb3">Sight seeing</label>
        <input type="checkbox" id="cb3" /><br />

        <label for="discount">Discount Coupon code:</label><br />
        <input id="discount" /><br />

        <label for="rad1">Terms and condition*</label><br />
        <input type="radio" id="rad1" name="terms" checked/> I agree

        <input type="radio" name="terms"/>I disagree<br />

        <input type="submit" value="Complete reservation"/>
    </form>
</body>
</html>
