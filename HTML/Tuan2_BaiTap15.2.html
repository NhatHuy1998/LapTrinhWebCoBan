<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tuần 2 Bài 15.2</title>
</head>
<body>
	<form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="firstname">First name: </label>
            <input type="text" id="firstname" required/>
            <br />
            <label for="lastname">Last name: </label>
            <input type="text" id="lastname" required/>
            <br />
            <label for="email">Email: </label>
            <input type="email" id="email" required/>
            <br />
        </fieldset>

        <fieldset>
            <legend>Competition Question</legend>
            <p>How tall is the Eiffel Tower in Paris, France?</p>
            <input type="radio" name="tall" value="584ft" checked/> 584ft <br />
            <input type="radio" name="tall" value="784ft" /> 784ft <br />
            <input type="radio" name="tall" value="984ft" /> 984ft <br />
            <input type="radio" name="tall" value="1184ft"/> 1184ft <br />
        </fieldset>

        <fieldset>
            <legend>Tiebreaker Question</legend>
            <p>In 25 words or less, say why you like to win $10,000</p>
            <textarea cols="50" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <legend>Enter competition</legend>
            <input type="submit" value="Enter Competition"/>
        </fieldset>
    </form>
</body>
</html>
